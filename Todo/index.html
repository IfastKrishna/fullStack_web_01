<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <h4 class="text-center">Complete Todos with localStorage</h4>
      <div class="w-50 mx-auto d-flex gap-3">
        <input type="text" class="form-control" id="item" />
        <button
          class="btn btn-success text-nowrap d-flex align-items-center gap-2"
          onclick="addItem()"
        >
          <i class="bi bi-plus-circle fs-4"></i> add Item
        </button>
      </div>

      <div class="w-75 mx-auto" id="allitem"></div>
    </div>

    <script src="./bootstrap.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
