<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="flex">
        <div class="main">
          <input type="text" id="inputValue" />
          <button class="btn">Genrator</button>
        </div>

        <div class="main2">
          <input
            type="range"
            value="10"
            step="1"
            min="0"
            max="50"
            id="range"
            onchange="ok()"
          />
          <span id="rangValeue">0</span>
        </div>

        <div class="main3">
          <span class="checkbox">Number</span>
          <input type="checkbox" class="number" onchange="ok()" />
          <span class="checkbox">Unique char</span>
          <input type="checkbox" class="UniqueChar" onchange="ok()" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
