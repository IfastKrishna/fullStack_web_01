<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
      style="height: 100vh"
    >
      <h1>Background, Changer!</h1>
      <div class="d-flex justify-content-evenly gap-3">
        <button
          class="btn fw-bolder border-1 border-black rounded-5 border-2"
          onclick="setBackgroundAndColor('white', 'black ', this)"
        >
          Default
        </button>

        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('red', 'white', this)"
        >
          Red
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('green', 'white', this)"
        >
          Green
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('yellow', 'black', this)"
        >
          Yellow
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('skyblue', '#000', this)"
        >
          Sky-Blue
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('blue', 'white', this)"
        >
          Blue
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('orange', 'white', this)"
        >
          Orange
        </button>
        <button
          class="btn rounded-5 border-black border-opacity-50 fw-bolder"
          onclick="setBackgroundAndColor('pink', 'white', this)"
        >
          Pink
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
