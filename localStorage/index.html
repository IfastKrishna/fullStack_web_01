    <h1>LocalStorage</h1>
    <script>
      function setLocalStorageDb(keyName, value) {
        localStorage.setItem(keyName, JSON.stringify(value));
        return getLocalStorageDb(keyName);
      }

      function getLocalStorageDb(keyName) {
        return JSON.parse(localStorage.getItem(keyName));
      }
